<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild rechts unten mit transparentem Hintergrund</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            background-color: transparent; /* Transparenter Hintergrund */
        }
        img {
            max-width: 300px; /* Ändere die Größe des Bildes, wie gewünscht */
            max-height: 350px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/bz00HHD/E65768-removebg-preview.png" alt="Bild">
</body>
</html>
