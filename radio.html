<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepura FunkgerÃ¤t Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .container {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            width: 380px;
            height: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .display {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            height: 60px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background: #555;
        }
        .button:active {
            background: #666;
        }
        .keypad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .keypad button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
        }
        .keypad button:active {
            background: #0056b3;
        }
        .recording {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .recording button {
            width: 60px;
            height: 60px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            outline: none;
        }
        .recording button:active {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="messages"></div>
        <div class="buttons">
            <div class="keypad" id="channelSelect">
                <button class="channel-button" data-channel="1">1</button>
                <button class="channel-button" data-channel="2">2</button>
                <button class="channel-button" data-channel="3">3</button>
                <button class="channel-button" data-channel="4">4</button>
            </div>
            <div class="recording">
                <button id="recordButton">ðŸ›‘</button>
            </div>
        </div>
    </div>

    <audio id="staticSound" src="static_noise.mp3"></audio>
    <audio id="beepSound" src="beep_tone.mp3"></audio>

    <script>
        const channelSelectDiv = document.getElementById('channelSelect');
        const messagesDiv = document.getElementById('messages');
        const recordButton = document.getElementById('recordButton');

        const staticSound = document.getElementById('staticSound');
        const beepSound = document.getElementById('beepSound');

        let currentChannel = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const channels = {
            1: [],
            2: [],
            3: [],
            4: []
        };

        function playStaticSound() {
            staticSound.play();
            setTimeout(() => staticSound.pause(), 2000); // Stop playing static sound after 2 seconds
        }

        function playBeepSound() {
            beepSound.play();
        }

        function displayMessages() {
            if (currentChannel !== null) {
                messagesDiv.innerHTML = channels[currentChannel].map(msg => `<div>${msg}</div>`).join('');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Play static sound and beep sound before playing the latest message
                playStaticSound();

                const lastMessage = channels[currentChannel].slice(-1)[0];
                if (lastMessage && lastMessage.includes('[Audio Nachricht]')) {
                    const audioUrl = lastMessage.split('] ')[1];
                    const audio = new Audio(audioUrl);
                    audio.onplay = playBeepSound; // Play beep sound when the message starts playing
                    audio.play();
                }
            }
        }

        function handleChannelSelection(channel) {
            currentChannel = channel;
            displayMessages();
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                    if (mediaRecorder.state === 'inactive') {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        channels[currentChannel].push(`Kanal ${currentChannel}: [Audio Nachricht] ${audioUrl}`);
                        displayMessages();
                        audioChunks = [];
                    }
                };
                mediaRecorder.start();
                isRecording = true;
                recordButton.textContent = 'ðŸ›‘'; // Stop icon
            } catch (error) {
                console.error('Fehler beim Zugriff auf das Mikrofon:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'ðŸ”´'; // Record icon
            }
        }

        document.querySelectorAll('.channel-button').forEach(button => {
            button.addEventListener('click', () => {
                const channel = button.getAttribute('data-channel');
                handleChannelSelection(channel);
            });
        });

        recordButton.addEventListener('mousedown', () => {
            if (!isRecording) {
                startRecording();
            }
        });

        recordButton.addEventListener('mouseup', () => {
            if (isRecording) {
                stopRecording();
            }
        });

        document.addEventListener('keydown', event => {
            if (event.altKey && !isRecording) {
                startRecording();
            }
        });

        document.addEventListener('keyup', event => {
            if (event.altKey && isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
