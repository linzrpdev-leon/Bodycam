<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepura Funkgerät Nachbau</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .radio-container {
            position: relative;
            width: 200px;
            height: 500px;
            background-color: #2e2e2e;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            border: 3px solid #444;
        }
        .display {
            width: 160px;
            height: 70px;
            background-color: #222;
            color: #0f0;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #555;
            text-align: center;
            font-size: 16px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            justify-items: center;
        }
        .key {
            width: 50px;
            height: 50px;
            background-color: #444;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }
        .key:active {
            background-color: #555;
        }
        .ptt-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            background-color: #cc0000;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s;
        }
        .ptt-button:active {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <div class="display" id="display">Kanal 1</div>
        <div class="keypad">
            <div class="key" data-channel="1">1</div>
            <div class="key" data-channel="2">2</div>
            <div class="key" data-channel="3">3</div>
            <div class="key" data-channel="4">4</div>
            <div class="key" data-channel="5">5</div>
            <div class="key" data-channel="6">6</div>
            <div class="key" data-channel="7">7</div>
            <div class="key" data-channel="8">8</div>
            <div class="key" data-channel="9">9</div>
        </div>
        <div class="ptt-button" id="pttButton">PTT</div>
    </div>

    <script>
        const display = document.getElementById('display');
        const pttButton = document.getElementById('pttButton');
        const keys = document.querySelectorAll('.key');

        let currentChannel = 1;

        keys.forEach(key => {
            key.addEventListener('click', () => {
                currentChannel = key.dataset.channel;
                display.textContent = `Kanal ${currentChannel}`;
            });
        });

        pttButton.addEventListener('mousedown', () => {
            console.log(`Sende auf Kanal ${currentChannel}`);
            // Hier könnte eine Funktion eingebunden werden, um die Aufnahme zu starten
        });

        pttButton.addEventListener('mouseup', () => {
            console.log(`Übertragung auf Kanal ${currentChannel} beendet`);
            // Hier könnte eine Funktion eingebunden werden, um die Aufnahme zu beenden
        });

        document.addEventListener('keydown', (event) => {
            if (event.altKey) {
                console.log(`Sende auf Kanal ${currentChannel}`);
                // Hier könnte eine Funktion eingebunden werden, um die Aufnahme zu starten
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.altKey) {
                console.log(`Übertragung auf Kanal ${currentChannel} beendet`);
                // Hier könnte eine Funktion eingebunden werden, um die Aufnahme zu beenden
            }
        });
    </script>
</body>
</html>
