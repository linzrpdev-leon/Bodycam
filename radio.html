<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepura Funkgerät Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .container {
            position: relative;
            width: 380px;
            height: 500px;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .button {
            position: absolute;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        /* Beispielhafte Positionen, die du entsprechend dem tatsächlichen Bild anpassen solltest */
        .button.channel-1 { top: 90px; left: 50px; width: 60px; height: 60px; }
        .button.channel-2 { top: 90px; left: 120px; width: 60px; height: 60px; }
        .button.channel-3 { top: 90px; left: 190px; width: 60px; height: 60px; }
        .button.channel-4 { top: 90px; left: 260px; width: 60px; height: 60px; }
        .button.record { bottom: 20px; left: 150px; width: 60px; height: 60px; }
        .display {
            position: absolute;
            bottom: 100px;
            left: 20px;
            width: calc(100% - 40px);
            height: 60px;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/bz00HHD/E65768-removebg-preview.png" alt="Sepura Funkgerät">
        <button class="button channel-1" data-channel="1"></button>
        <button class="button channel-2" data-channel="2"></button>
        <button class="button channel-3" data-channel="3"></button>
        <button class="button channel-4" data-channel="4"></button>
        <button class="button record" id="recordButton"></button>
        <div class="display" id="messages"></div>
    </div>

    <audio id="staticSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="beepSound" src="sepura_radio.mp3"></audio>

    <script>
        const buttons = document.querySelectorAll('.button');
        const messagesDiv = document.getElementById('messages');
        const recordButton = document.getElementById('recordButton');

        const staticSound = document.getElementById('staticSound');
        const beepSound = document.getElementById('beepSound');

        let currentChannel = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const channels = {
            1: [],
            2: [],
            3: [],
            4: []
        };

        function playStaticSound() {
            staticSound.play();
            setTimeout(() => staticSound.pause(), 2000); // Stop playing static sound after 2 seconds
        }

        function playBeepSound() {
            beepSound.play();
        }

        function displayMessages() {
            if (currentChannel !== null) {
                messagesDiv.innerHTML = channels[currentChannel].map(msg => `<div>${msg}</div>`).join('');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Play static sound and beep sound before playing the latest message
                playStaticSound();

                const lastMessage = channels[currentChannel].slice(-1)[0];
                if (lastMessage && lastMessage.includes('[Audio Nachricht]')) {
                    const audioUrl = lastMessage.split('] ')[1];
                    const audio = new Audio(audioUrl);
                    audio.onplay = playBeepSound; // Play beep sound when the message starts playing
                    audio.play();
                }
            }
        }

        function handleChannelSelection(channel) {
            currentChannel = channel;
            displayMessages();
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                    if (mediaRecorder.state === 'inactive') {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        channels[currentChannel].push(`Kanal ${currentChannel}: [Audio Nachricht] ${audioUrl}`);
                        displayMessages();
                        audioChunks = [];
                    }
                };
                mediaRecorder.start();
                isRecording = true;
                recordButton.style.backgroundColor = '#cc0000'; // Change color to indicate recording
            } catch (error) {
                console.error('Fehler beim Zugriff auf das Mikrofon:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.style.backgroundColor = '#ff0000'; // Change color to indicate stop
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const channel = button.getAttribute('data-channel');
                if (channel) {
                    handleChannelSelection(channel);
                } else {
                    if (!isRecording) {
                        startRecording();
                    } else {
                        stopRecording();
                    }
                }
            });
        });

        document.addEventListener('keydown', event => {
            if (event.altKey && !isRecording) {
                startRecording();
            }
        });

        document.addEventListener('keyup', event => {
            if (event.altKey && isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
