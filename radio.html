<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepura Funkgerät Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
        }
        .section {
            border: 1px solid #000;
            padding: 10px;
            width: 360px;
            text-align: center;
            background: #f0f0f0;
            border-radius: 8px;
            display: none;
        }
        .section.active {
            display: block;
        }
        #messages {
            border: 1px solid #000;
            height: 150px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        .radio-controls {
            text-align: center;
            padding: 10px;
        }
        #startRecording, #stopRecording {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #startRecording:active, #stopRecording:active {
            background: #0056b3;
        }
        .keypad {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .keypad button {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .keypad button:active {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="channelSelect" class="section active">
        <h2>Kanal auswählen</h2>
        <div class="keypad">
            <button class="channel-button" data-channel="1">1</button>
            <button class="channel-button" data-channel="2">2</button>
            <button class="channel-button" data-channel="3">3</button>
            <button class="channel-button" data-channel="4">4</button>
        </div>
    </div>

    <div id="radio" class="section">
        <div class="radio-controls">
            <h1>Funkgerät Simulation</h1>
            <div id="messages"></div>
            <div class="keypad">
                <button id="startRecording">Aufnahme starten</button>
                <button id="stopRecording" disabled>Aufnahme stoppen</button>
            </div>
        </div>
    </div>

    <script>
        const channelSelectDiv = document.getElementById('channelSelect');
        const radioDiv = document.getElementById('radio');
        const channelButtons = document.querySelectorAll('.channel-button');
        const messagesDiv = document.getElementById('messages');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');

        let currentChannel = null;
        let mediaRecorder = null;
        let audioChunks = [];

        const channels = {
            1: [],
            2: [],
            3: [],
            4: []
        };

        function displayMessages() {
            if (currentChannel !== null) {
                messagesDiv.innerHTML = channels[currentChannel].map(msg => `<div>${msg}</div>`).join('');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Play the latest message automatically
                const lastMessage = channels[currentChannel].slice(-1)[0];
                if (lastMessage && lastMessage.includes('[Audio Nachricht]')) {
                    const audioUrl = lastMessage.split('] ')[1];
                    const audio = new Audio(audioUrl);
                    audio.play();
                }
            }
        }

        function handleChannelSelection(channel) {
            currentChannel = channel;
            channelSelectDiv.classList.remove('active');
            radioDiv.classList.add('active');
            displayMessages();
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                    if (mediaRecorder.state === 'inactive') {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        channels[currentChannel].push(`Kanal ${currentChannel}: [Audio Nachricht] ${audioUrl}`);
                        displayMessages();
                        audioChunks = [];
                    }
                };
                mediaRecorder.start();
                startRecordingButton.disabled = true;
                stopRecordingButton.disabled = false;
            } catch (error) {
                console.error('Fehler beim Zugriff auf das Mikrofon:', error);
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                startRecordingButton.disabled = false;
                stopRecordingButton.disabled = true;
            }
        }

        channelButtons.forEach(button => {
            button.addEventListener('click', () => {
                const channel = button.getAttribute('data-channel');
                handleChannelSelection(channel);
            });
        });

        startRecordingButton.addEventListener('click', startRecording);
        stopRecordingButton.addEventListener('click', stopRecording);
    </script>
</body>
</html>
